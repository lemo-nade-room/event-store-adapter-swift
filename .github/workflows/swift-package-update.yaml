name: Weekly Swift Package Update

on:
  schedule:
    - cron: '0 21 * * 6'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH }}

      - run: swift package update

      - name: Detect changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain Package.resolved) ]]; then
            echo "modified=true" >> "$GITHUB_OUTPUT"
          else
            echo "modified=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push, then create / update PR
        if: steps.changes.outputs.modified == 'true'
        env:
          BRANCH_NAME: chore/swift-package-update
          GH_TOKEN: ${{ secrets.PAT_PUSH }}
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1️⃣ 古いリモートブランチを削除（存在しなくても OK）
          git push origin --delete "$BRANCH_NAME" || true

          # 2️⃣ 毎回クリーンな作業ブランチを再生成
          git switch --create "$BRANCH_NAME"

          # 3️⃣ 変更をコミット（差分が空ならスキップ）
          git add Package.resolved
          git diff --cached --quiet && exit 0
          git commit -m "chore: ⬆️ Update Swift packages"

          # 4️⃣ 強制でも安全に push（自動生成ブランチ専用なので上書き可）
          git push --force --set-upstream origin "$BRANCH_NAME"

          # 5️⃣ PR 作成または更新＋レビュアー付与
          if gh pr view "$BRANCH_NAME" --json number >/dev/null 2>&1; then
            gh pr edit "$BRANCH_NAME" \
              --title "📦 Update Swift packages" \
              --body  "Swift パッケージを最新化しました。Package.resolved の差分をご確認ください。" \
              --add-reviewer lemo-nade-room
          else
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "📦 Update Swift packages" \
              --body "Swift パッケージを最新化しました。Package.resolved の差分をご確認ください。" \
              --reviewer lemo-nade-room
          fi
