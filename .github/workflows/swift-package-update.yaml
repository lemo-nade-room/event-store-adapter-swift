name: Weekly Swift Package Update

on:
  schedule:
    - cron: '0 21 * * 6'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH }}

      - run: swift package update

      - name: Detect changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain Package.resolved) ]]; then
            echo "modified=true" >> "$GITHUB_OUTPUT"
          else
            echo "modified=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push, then create / update PR
        if: steps.changes.outputs.modified == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_PUSH }}
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 既存ブランチを最新 HEAD へ fast-forward
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME" >/dev/null; then
            git fetch origin "$BRANCH_NAME":"$BRANCH_NAME"
            git switch "$BRANCH_NAME"
            git pull --rebase --autostash
          else
            git switch -c "$BRANCH_NAME"
          fi

          git add Package.resolved
          git commit -m "chore: ⬆️ Update Swift packages" || true
          git push --set-upstream origin "$BRANCH_NAME"

          # PR 作成または更新
          if gh pr view "$BRANCH_NAME" --json number >/dev/null 2>&1; then
            gh pr edit "$BRANCH_NAME" \
              --title "📦 Update Swift packages" \
              --body  "Swift パッケージを最新化しました。Package.resolved の差分をご確認ください。" \
              --add-reviewer lemo-nade-room
          else
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "📦 Update Swift packages" \
              --body "Swift パッケージを最新化しました。Package.resolved の差分をご確認ください。" \
              --reviewer lemo-nade-room
          fi
